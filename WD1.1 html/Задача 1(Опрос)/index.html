<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">Хорошие впечатления</h1>
        <div class="master-div-style">
            <p id="description">Расскажите нам что-нибудь позитивное, что произошло с Вами сегодня</p>
            <form id="survey-form">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Имя</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">E-mail</label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="input-fields" placeholder="Enter your email address"
                            required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">По шкале от 1-10, как хорошо это было?</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields"
                            placeholder="Enter a number between 1 and 10" min="1" max="10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">Где это случилось?</label>
                    </div>
                    <div class="fields">
                        <select name="Location of positive event" id="dropdown" class="dropdown">
                            <option value="home">Дома</option>
                            <option value="commute">По дороге на работу</option>
                            <option value="work">На работе</option>
                            <option value="outside">На улице</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="time-of-day">В какое время дня это случилось?</label>
                    </div>
                    <div class="fields">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    С утра
                                    <input name="time-radio" type="radio" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Днем
                                    <input name="time-radio" type="radio" value="2" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Вечером
                                    <input name="time-radio" type="radio" value="3" class="user-selection">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="feelings">
                            Какие эмоции Вы испытали?
                            <br>
                            (Выберите, что применимо)
                        </label>
                    </div>
                    <div class="fields">
                        <ul id="feelings" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                                    Прекрасно
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                                    Униженно
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                                    Ликующе
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                                    Влюбленно
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                                    Восторженно
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="event-details">
                            Пожалуйста, опишите свой позитивный опыт.
                        </label>
                    </div>
                    <div class="fields">
                        <textarea id="event-details" class="input-fields"
                            style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details"
                            cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
                <button class="button" id="submit" type="submit">Отправить</button>
            </form>
        </div>
    </main>
</body>

</html>
